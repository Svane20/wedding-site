<section class="home-section" id="home">
  @for (slide of slides(); track slide.id; let i = $index) {
    <div class="slide" [ngClass]="{ active: i === currentSlideIndex() }" [ngStyle]="{ 'background-image': 'url(' + slide.imageUrl + ')' }">
      <div class="container">
        <div class="row align-items-center">
          <div class="home-content">
            <p>{{ slide.title }}</p>
            <h1>{{ slide.subTitle }}</h1>
            <span>{{ slide.date | date: 'd MMMM, y' }}</span>
          </div>
        </div>
      </div>
    </div>
  }
</section>
