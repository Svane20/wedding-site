<header class="header" [ngClass]="{ fixed: isFixed() }">
  <div class="container">
    <div class="row align-items-center justify-content-between">
      <div class="logo">
        <a [routerLink]="['/']">K & M</a>
      </div>
      <div class="hamburger-btn" (click)="toggleNav()">
        <span></span>
      </div>
      <div class="nav" [ngClass]="{ open: isNavOpen() }">
        <ul>
          <li>
            <a [routerLink]="['/']" fragment="home" [class.active]="isActive('home')" (click)="closeNavOnLinkClick()">Hjem</a>
          </li>
          <li>
            <a [routerLink]="['/']" fragment="couple" [class.active]="isActive('couple')" (click)="closeNavOnLinkClick()">Parret</a>
          </li>
          <li>
            <a [routerLink]="['/']" fragment="story" [class.active]="isActive('story')" (click)="closeNavOnLinkClick()">Historien</a>
          </li>
          <li>
            <a [routerLink]="['/']" fragment="event" [class.active]="isActive('event')" (click)="closeNavOnLinkClick()">Program</a>
          </li>
          <li>
            <a [routerLink]="['/']" fragment="people" [class.active]="isActive('people')" (click)="closeNavOnLinkClick()">Toast Master</a>
          </li>
          <li>
            <a [routerLink]="['/']" (click)="closeNavOnLinkClick()">Galleri</a>
          </li>
          <li>
            <a [routerLink]="['/']" (click)="closeNavOnLinkClick()">Tilmeld</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
