<section class="couple-section" id="couple">
  <div class="container">
    <div class="row">
      <div class="section-title">
        <h2>Det glade par</h2>
      </div>
    </div>
    <div class="row">
      @for (couple of couples(); track couple.id; let first = $first) {
        <div class="couple">
          @if (!first) {
            <fa-icon [icon]="faHeart" class="fa-heart"></fa-icon>
          }

          <img [src]="couple.imageUrl" alt="happy couple" />
          <h3>{{ couple.name }}</h3>
          <p>{{ couple.description }}</p>
        </div>
      }
    </div>
  </div>
</section>
